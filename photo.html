<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Image Gallery</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    .filter-buttons {
      text-align: center;
      margin-bottom: 20px;
    }

    .filter-btn {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      background-color: #555;
      color: white;
      cursor: pointer;
    }

    .filter-btn.active {
      background-color: #f90;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .gallery-item {
      flex: 1 1 calc(25% - 20px); /* 4 items per row, adjust as needed */
      box-sizing: border-box;
      max-width: calc(25% - 20px);
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
    }

    @media (max-width: 768px) {
      .gallery-item {
        flex: 1 1 calc(50% - 20px); /* 2 items per row */
        max-width: calc(50% - 20px);
      }
    }

    @media (max-width: 480px) {
      .gallery-item {
        flex: 1 1 100%; /* 1 item per row */
        max-width: 100%;
      }
    }

    .lightbox {
      display: none;
      position: fixed;
      z-index: 999;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.9);
    }

    .lightbox-content {
      display: block;
      margin: auto;
      max-width: 90%;
    }

    .close, .prev, .next {
      color: white;
      font-size: 30px;
      cursor: pointer;
      position: absolute;
      top: 15px;
    }

    .close {
      right: 35px;
    }

    .prev {
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
    }

    .next {
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
    }
  </style>
</head>
<body>

  <!-- Filter Buttons -->
  <div class="filter-buttons">
    <button class="filter-btn active" data-filter="all">All</button>
    <button class="filter-btn" data-filter="nature">Nature</button>
    <button class="filter-btn" data-filter="architecture">Architecture</button>
    <button class="filter-btn" data-filter="people">People</button>
  </div>

  <!-- Image Gallery -->
  <div class="gallery">
    <div class="gallery-item nature">
      <img src="https://img.freepik.com/free-photo/morskie-oko-tatry_1204-510.jpg?ga=GA1.1.29786916.1748181346&semt=ais_hybrid&w=740" alt="Nature Image " />
    </div>
    <div class="gallery-item architecture">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRMH8Eu9QT9vnuI-9VdIZtUpCBNBObjEceAAg&s" alt="Architecture Image " />
    </div>
    <div class="gallery-item people">
      <img src="https://thumbs.dreamstime.com/b/diverse-group-people-interacting-45539510.jpg" alt="People Image " />
    </div>
    <div class="gallery-item nature">
      <img src="https://t3.ftcdn.net/jpg/02/96/26/82/360_F_296268274_ytY0Jo0RFnJip1M2KSE9SXzC4Hw7m9kb.jpg" alt="Nature Image " />
    </div>
    <div class="gallery-item nature">
      <img src="https://bgr.com/wp-content/uploads/2022/03/AdobeStock_194080021.jpeg?quality=82&strip=all&w=1020&h=574&crop=1" alt="Nature Image " />
    </div>
  </div>

  <!-- Lightbox Modal -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img" />
    <div class="navigation">
      <span class="prev">&#10094;</span>
      <span class="next">&#10095;</span>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
